# .ast-grep/multicast-rule-check-test-documentation.yml
utils:
  module_docstring:
    all:
      - pattern: |
          """$DOC"""
        inside:
          kind: expression_statement
          inside:
            kind: module
      - kind: string
  class_docstring:
    all:
      - pattern: |
          """$DOC"""
        inside:
          kind: expression_statement
          inside:
            kind: block
            inside:
              kind: class_definition
      - kind: string
  data_class_docstring:
    all:
      - matches: class_docstring
      - pattern: |
          """$DOC"""
        inside:
          kind: expression_statement
          inside:
            kind: block
            has:
              kind: expression_statement
              all:
                - has:
                    kind: identifier
                - not:
                    has:
                      kind: function_definition
            inside:
              kind: class_definition
      - kind: string
  function_docstring:
    all:
      - pattern: |
          """$DOC"""
        inside:
          kind: expression_statement
          inside:
            kind: block
            inside:
              kind: function_definition
      - kind: string
  method_docstring:
    all:
      - pattern: |
          """$DOC"""
        inside:
          kind: expression_statement
          inside:
            kind: block
            inside:
              kind: function_definition
              inside:
                kind: block
                inside:
                  kind: class_definition
      - kind: string
  cep7_docstring_purpose:
    all:
      - any:
        - matches: function_docstring
        - matches: method_docstring
        - matches: class_docstring
      - has:
          regex: (Verif|Check|Test).*
          kind: string_content
          ends: string_end
  cep7_docstring_function_arguments:
    all:
      - any:
        - matches: function_docstring
      - has:
          regex: |
            (Args|Arguments):.*
          kind: string_content
          ends: string_end
  cep7_docstring_method_arguments:
    all:
      - any:
        - matches: method_docstring
      - has:
          regex: |
            (Params|Parameters):.*
          kind: string_content
          ends: string_end
  cep7_docstring_class_arguments:
    all:
      - any:
        - matches: data_class_docstring
      - has:
          regex: |
            (Properties|Attributes):.*
          kind: string_content
          ends: string_end
  cep7_docstring_arguments:
    any:
      - matches: cep7_docstring_class_arguments
      - matches: cep7_docstring_function_arguments
      - matches: cep7_docstring_method_arguments
  cep7_docstring_function_returns:
    all:
      - any:
        - matches: function_docstring
      - has:
          regex: |
            (Returns|Results):.*
          kind: string_content
          ends: string_end
  cep7_docstring_method_returns:
    all:
      - any:
        - matches: method_docstring
      - has:
          regex: |
            (Returns):.*
          kind: string_content
          ends: string_end
  cep7_docstring_returns:
    all:
      - any:
        - matches: cep7_docstring_function_returns
        - matches: cep7_docstring_method_returns
      - has:
          regex: |
            (Returns|Results):.*
          kind: string_content
          ends: string_end

id: check-test-documentation
rule:
  all:
    - any:
      - matches: data_class_docstring
      - matches: function_docstring
      - matches: method_docstring
    - not:
        all:
          - matches: cep7_docstring_purpose
          - matches: cep7_docstring_arguments
          - any:
              - matches: data_class_docstring
              - matches: cep7_docstring_returns
language: python
message: "Test documentation must include purpose, args, and returns sections"
severity: warning
