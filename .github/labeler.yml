# .github/labler.yml
---
# Add 'Multicast' label to any root file changes
Multicast:
  - changed-files:
    - any-glob-to-any-file:
      - 'setup.*'
      - multicast/*.py
      - LICENSE
      - LICENSE.md
      - pyproject.toml

# Add 'Lint' label to any lint file changes
Linter:
  - changed-files:
    - any-glob-to-any-file:
      - .yamllint.conf
      - .flake8.ini
      - .deepsource.toml
      - tests/check_s*
      - tests/check_c*
      - tests/check_pip

# Add 'bash lang' label to any bash file changes
Bash Lang:
  - changed-files:
    - any-glob-to-any-file:
      - tests/*.bash
      - tests/check_*
      - .github/*.bash
      - .github/*.sh
      - .circleci/*.bash
      - '*.bash'

# Add 'Lang' label to any python file changes
Python Lang:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.py'
      - '*.py'

Configs:
  - changed-files:
    - any-glob-to-any-file:
      - '*.yml'
      - './**/*.yml'
      - './.**/*.yml'
      - '*.ini'
      - '*.toml'
      - '*.cfg'
      - '*.conf'
      - requirements.txt
      - test-requirements.txt
      - tests/requirements.txt
      - docs/requirements.txt

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '*.md'
      - './**/*.md'
      - docs/**/*
      - docs/*

# Add 'test' label
Testing:
  - changed-files:
    - any-glob-to-any-file:
      - tests/*.py
      - tests/requirements.txt
      - tests/check_*
      - .github/workflows/*.yml
      - .circleci/*

CI:
  - changed-files:
    - any-glob-to-any-file:
      - tests/*.py
      - tests/requirements.txt
      - .travis.yml
      - .appveyor.yml
      - .github/workflows/*
      - .circleci/*

Github:
  - changed-files:
    - any-glob-to-any-file:
      - .github/**/*
      - .github/*
      - README.md

invalid:
  - changed-files:
    - any-glob-to-any-file:
      - .stickler.yml
      - .hound.yml
