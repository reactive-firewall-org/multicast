# .github/workflows/shellcheck.yml
---
name: shellcheck
on:  # yamllint disable-line rule:truthy
  push:
    branches: ["main", "master", "stable", "feature-exploring-sarif-output-165"]
  pull_request:
    branches: ["main", "master", "stable", "feature-*", "patch-*", "HOTFIX-*"]

permissions: {}  # Setting default permissions to none for enhanced security

jobs:
  shellcheck:
    permissions:
      contents: read  # for actions/checkout to fetch code
      actions: read
      statuses: write
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Shellcheck Scan
        uses: reactive-firewall/shellcheck-scan@f349a86fcf7374b9aea6ed813328bd9d747ffadd # v0
        with:  # optional arguments
          match: 'tests/check_* **/*.bash'
          publish-artifacts: true
