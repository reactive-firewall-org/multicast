---
name: Flake8 Analysis
on: [push, pull_request]

permissions: {}  # Setting default permissions to none for enhanced security

jobs:
  flake8:
    permissions:
      contents: read  # for actions/checkout to fetch code
      pull-requests: read  # to get PR metadata
      security-events: write  # for github/codeql-action/upload-sarif to upload SARIF results
    name: Flake8 Analysis
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      OS: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Flake8 Scan
        uses: reactive-firewall/flake8-cq@ec38e8ffedd289f6ee4e2da29e877704a486f587  # v1.6
        with:  # optional arguments
          config: '.flake8.ini'
          match: '**/*.py'
          publish-artifacts: false
        if: ${{ success() }}
