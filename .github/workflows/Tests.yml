name: CI
on: [push]
jobs:
  MATS:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.9'
    steps:
    - uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.9
    - name: Setup Linters
      run: |
        echo Setup linters,
        pip install -r ./requirements.txt || true ;
    - name: Pre-Clean
      run: make -j1 -f Makefile clean || true ;
    - name: Run Tests
      run: |
        echo Testing M.A.T.s,
        make -j1 -f Makefile test || true
    - name: Generate coverage report
      run: |
        pip install coverage>=5.0 || true ;
        coverage combine || coverage3 combine || python -m coverage combine ;
        coverage xml || coverage3 xml || python -m coverage xml ;
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage.xml
        flags: unittests
        name: codecov-github-action
        verbose: true    
    - name: Post-Clean
      run: make -j1 -f Makefile clean || true ;

  STYLE:

    runs-on: ubuntu-latest

    env:
      PYTHON: '3.9'

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.9
    - name: Setup Linters
      run: |
        echo Setup linters,
        pip install -r ./requirements.txt
    - name: Pre-Clean
      run: make -j1 -f Makefile clean || true ;
    - name: Run Tests
      run: |
        echo Testing Style,
        make -j1 -f Makefile test-style || true
    - name: Post-Clean
      run: make -j1 -f Makefile clean || true ;

  BUILD:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pre-Clean
      run: make -j1 -f Makefile clean || true ;
    - name: Run Tests
      run: |
        echo Testing Build,
        make -j1 -f Makefile build || true
    - name: Post-Clean
      run: make -j1 -f Makefile purge || true ;
