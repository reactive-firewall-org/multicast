name: CI

on: [push]

jobs:
  MATS:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pre-Clean
      run: make -j1 -f Makefile clean || true ;
    - name: Run Tests
      run: |
        echo Testing M.A.T.s,
        make -j1 -f Makefile test || true
    - name: Post-Clean
      run: make -j1 -f Makefile clean || true ;

  STYLE:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pre-Clean
      run: make -j1 -f Makefile clean || true ;
    - name: Run Tests
      run: |
        echo Testing Style,
        make -j1 -f Makefile test-style || true
    - name: Post-Clean
      run: make -j1 -f Makefile clean || true ;

  BUILD:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pre-Clean
      run: make -j1 -f Makefile clean || true ;
    - name: Run Tests
      run: |
        echo Testing Build,
        make -j1 -f Makefile build || true
    - name: Post-Clean
      run: make -j1 -f Makefile purge || true ;
