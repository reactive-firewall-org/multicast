coverage:
  status:
    project:
      default:
        target: auto
        base: auto
      multicast:
        target: 95%
        threshold: 0%
        flags:
          - multicast
        paths:
          - "multicast/*.py"
          - "setup.py"
      unittests:
        target: 80%
        flags:
          - unittests
        paths:
          - "tests/*"

flags:
  unittests:
    paths:
      - "tests/*"
    carryforward: true
    joined: false
  multicast:
    paths:
      - "multicast/*.py"
      - "setup.py"
    carryforward: true
