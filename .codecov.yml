codecov:
  max_report_age: off


coverage:
  precision: 2
  range: "80...100"
  status:
    project:
      default:
        target: auto
        base: auto
        branches:
          - master
          - stageing
          - stable
        if_ci_failed: error #success, failure, error, ignore
        only_pulls: false
      multicast:
        target: 95%
        threshold: 0%
        flags:
          - multicast
        paths:
          - "multicast/*.py"
          - "setup.py"
      unittests:
        target: 80%
        flags:
          - unittests
        paths:
          - "tests/*.py"


flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
    carryforward: true
    statuses:
      - name_prefix: project-
        type: project
        target: auto
        threshold: 1%
      - name_prefix: patch-
        type: patch
        target: 90%
  individual_flags:  # exceptions to the default rules above, stated flag by flag
    - name: multicast  #fill in your own flag name
      paths:
        - multicast/*.py  #fill in your own path. Note, accepts globs, not regexes
        - setup.py
      carryforward: true
      statuses:
        - name_prefix: new
          type: project
          target: 51%
        - name_prefix: new
          type: patch
          target: 90%
    - name: tests
      paths:
        - tests/*  #fill in your own path. Note, accepts globs, not regexes
      carryforward: true
    - name: extras
      joined: false
      carryforward: true
    - name: unittests
      paths:
        - tests/*.py  #fill in your own path. Note, accepts globs, not regexes
      carryforward: true
    - name: macos-latest
      carryforward: false
    - name: linux-latest
      carryforward: false
    - name: windows-latest
      carryforward: false
      joined: false
